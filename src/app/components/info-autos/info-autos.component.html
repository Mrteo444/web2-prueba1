<div *ngIf="juegos" class="game-details">
  <h1>{{ juegos.id }}</h1>
  <h1>{{ juegos.nombre }}</h1>
  <h1>{{ juegos.ano }}</h1>
  
  <p class="game-price">Precio: {{ juegos.precio }}</p>
  <img [src]="juegos.url" alt="{{ juegos.nombre }} poster" class="game-image" />

  <button class="back-button" [routerLink]="['/gaming']">Regresar</button>
</div>
